---
# Service
apiVersion: v1
kind: Service
metadata:
    name: asklepios-billing-service
    namespace: asklepios-sandbox
spec:
    type: ClusterIP
    selector:
        app: asklepios-billing
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: asklepios-billing
    namespace: asklepios-sandbox
spec:
    selector:
        matchLabels:
            app: asklepios-billing
    replicas: 1
    template:
        metadata:
            labels:
                app: asklepios-billing
        spec:
            containers:
                - name: asklepios-billing
                  image: registry.digitalocean.com/asklepios/asklepios-billing:v1
                  env:
                    - name: spring.profiles.active
                      value: stage,api-docs
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 8080
                        name: asklepios-bil

            imagePullSecrets:
                - name: asklepios

